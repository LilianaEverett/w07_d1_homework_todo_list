<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>ToDo List</title>
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="./css/styles.css">
        <script src="./js/bundle.js"></script>
    </head>
    <body>
        <div class="background">
            <div id="app">
                <form action="">
                    <h1>ToDo List</h1>
                    <input type="text" v-model="newToDo.name">
                    <button v-on:click="addNewToDo">Add new ToDo</button>
                    <h4>Priority:</h4>
                    <input type="radio" id="high" name="priority" value="high" v-model="newToDo.priority">
                    <label for="high">High</label>
                    <input type="radio" id="low" name="priority" value="low" v-model="newToDo.priority">
                    <label for="low">Low</label>
                </form>
                <ul>
                    <li v-for="(toDo, index) in toDos"
                        v-bind:class="{'checked': toDo.checked, 'notChecked': !toDo.checked}">
                        <span>{{ toDo.name + " " + " " + toDo.priority}}</span>
                        <!-- <span v-if="toDo.priority">HIGH PRIORITY</span>
                        <span v-else>LOW PRIORITY</span> -->
                        <span v-if="toDo.checked"></span>
                        <button v-if="!toDo.checked"
                                v-on:click="checkToDo(index)">
                                DONE
                        </button>

                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
